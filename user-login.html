<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link
      rel="shortcut icon"
      href="./assets/images/SwasthyaMitra.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#1f8fff",
              primaryglow: "#e5f2ff",
              primarylight: "#66b3ff",
              secondary: "#5b99f1",
              secondaryglow: "#e8f0fd",
              background: "#ffffff",
              muted: "#f8fafc",
              foreground: "#344256",
            },
          },
        },
      };
    </script>
  </head>
  <body>
    <section
      class="bg-gradient-to-r from-primaryglow via-background to-secondayglow"
    >
      <div class="container mx-auto py-2 px-1">
        <!-- Left Side Content  -->
        <div>
          <!-- Back Button  -->
          <div>
            <a
              href="#"
              class="inline-flex items-center ml-3 text-primary hover:text-primary-light transition duration-300 hover:scale-105"
              ><i class="fa-solid fa-arrow-left w-4 h-4 mr-2"></i> Back to
              Home</a
            >
          </div>

          <!-- Roles, Login Form  -->
          <div class="flex flex-col items-center justify-center">
            <!-- Header Text  -->
            <div class="text-center items-center mt-3 mb-4">
              <h1 class="text-4xl font-bold text-primary mb-1">
                स्वास्थ्यmitra
              </h1>
              <p class="text-gray-700">Welcome! Please sign in to continue.</p>
            </div>

            <!-- Sign up / Sign in Toggle  -->
            <div class="flex gap-4 mb-5">
              <a
                href="#"
                class="border shadow rounded-lg py-2 px-6 bg-primary text-white hover:bg-primarylight transition duration-300"
                >Sign In</a
              >
              <a
                href="#"
                class="border border-primary text-primary shadow rounded-lg py-2 px-6 hover:bg-primary hover:text-white transition duration-300"
                >Sign Up</a
              >
            </div>

            <!-- Roles Selection  -->
            <div
              class="w-full md:w-1/2 border rounded-lg shadow p-2 bg-white mb-3"
            >
              <div class="text-center p-3">
                <h3 class="font-semibold text-xl text-center text-gray-700">
                  Select Your Role
                </h3>
              </div>

              <div
                class="grid grid-cols-1 gap-4 p-3 justify-center items-center"
              >
                <!-- Patient -->
                <label>
                  <input
                    type="radio"
                    name="role"
                    value="patient"
                    checked
                    class="sr-only peer"
                  />
                  <div
                    class="w-full p-3 flex gap-2 rounded-lg border peer-checked:text-primary border-primary shadow-primary text-left bg-primary/5 shadow-primary peer-checked:scale-105 hover:border-primary/50 hover:bg-muted/50 peer-checked:bg-blue-100 peer-checked:border-blue-500 cursor-pointer duration-300 transition"
                  >
                    <div class="flex items-center">
                      <i class="fa-regular fa-user"></i>
                    </div>
                    <div class="text-left">
                      <p>Patient</p>
                      <p class="text-sm text-gray-600">
                        Book appointments and manage health
                      </p>
                    </div>
                  </div>
                </label>

                <!-- Doctor -->
                <label>
                  <input
                    type="radio"
                    name="role"
                    value="doctor"
                    class="sr-only peer"
                  />
                  <div
                    class="w-full p-3 flex gap-2 rounded-lg border peer-checked:text-primary border-primary shadow-primary text-left bg-primary/5 shadow-primary peer-checked:scale-105 hover:border-primary/50 hover:bg-muted/50 peer-checked:bg-blue-100 peer-checked:border-blue-500 cursor-pointer duration-300 transition"
                  >
                    <div class="flex items-center">
                      <i class="fa-solid fa-user-doctor"></i>
                    </div>
                    <div class="text-left">
                      <p>Doctor</p>
                      <p class="text-sm text-gray-600">
                        Manage patient records and appointments
                      </p>
                    </div>
                  </div>
                </label>

                <!-- Hospital  -->
                <label>
                  <input
                    type="radio"
                    name="role"
                    value="hospital"
                    class="sr-only peer"
                  />
                  <div
                    class="w-full p-3 flex gap-2 rounded-lg border peer-checked:text-primary border-primary shadow-primary text-left bg-primary/5 shadow-primary peer-checked:scale-105 hover:border-primary/50 hover:bg-muted/50 peer-checked:bg-blue-100 peer-checked:border-blue-500 cursor-pointer duration-300 transition"
                  >
                    <div class="flex items-center">
                      <i class="fa-regular fa-hospital"></i>
                    </div>
                    <div class="text-left">
                      <p>Admin</p>
                      <p class="text-sm text-gray-600">
                        Manage facilities, doctors, and patients
                      </p>
                    </div>
                  </div>
                </label>
              </div>
            </div>

            <!-- Login Form  -->
            <div class="w-full md:w-1/2">
              <form action="">
                <div class="border rounded-lg shadow p-2 bg-white">
                  <div class="text-center p-3">
                    <h3 class="font-semibold text-xl text-center text-gray-700">
                      Sign in as Patient
                    </h3>
                  </div>

                  <div class="p-3 relative">
                    <div class="mb-3">
                      <label
                        for="email"
                        class="block mb-2 text-sm font-semibold text-foreground"
                        >Email Address</label
                      >
                      <i
                        class="absolute top-12 left-4 text-foreground hover:text-primary duration-300 fa-regular fa-envelope"
                      ></i>
                      <input
                        type="email"
                        id="email"
                        class="pl-7 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:outline-primary focus:shadow-primary/20 focus:shadow-lg block w-full p-2 transition duration-300"
                        placeholder="Enter your email"
                        required
                      />
                    </div>

                    <div>
                      <label
                        for="password"
                        class="block mb-2 text-sm font-medium"
                        >Password</label
                      >
                      <i
                        class="absolute top-32 left-4 text-foreground hover:text-primary duration-300 fa-solid fa-lock"
                      ></i>
                      <input
                        type="password"
                        id="password"
                        class="pl-7 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary focus:outline-primary focus:shadow-primary/20 focus:shadow-lg block w-full p-2 transition duration-300"
                        placeholder="Enter your password"
                        required
                      />
                    </div>
                  </div>

                  <div class="ml-4 flex items-center justify-between">
                    <label for="remember">
                      <input
                        type="checkbox"
                        id="remember"
                        class="bg-gray-100 border-gray-300 rounded-lg transition-colors duration-300 focus:ring-primary"
                      />
                      <span class="text-sm text-foreground"> Remember me </span>
                    </label>

                    <a
                      href="#"
                      class="text-sm text-primary hover:text-primary-light transition duration-300 hover:underline"
                      >Forgot Password?</a
                    >
                  </div>

                  <div class="p-3">
                    <button
                      type="submit"
                      class="w-full bg-primary text-white hover:opacity-90 hover:bg-primary-light font-medium rounded-lg text-sm px-5 py-2.5 text-center shadow-primary transition duration-300 hover:scale-105"
                    >
                      Sign In
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <!-- Right Side Content -->
        <div></div>
      </div>
    </section>
  </body>
</html>
